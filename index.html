<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神官方网站-米哈游开放世界</title>
    <link rel="shortcut icon" href="./static/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./static/css/common.css">
    <link rel="stylesheet" href="./static/css/header.css">
    <link rel="stylesheet" href="./static/css/banner.css">
    <link rel="stylesheet" href="./static/css/footer.css">
</head>

<body>
    <div class="header">
        <div class="header-left">
            <div class="music"></div>
            <a class="logo" href="">
                <h1>原神</h1>
            </a>
            <div class="header-menu">
                <a class="header-menu-item active" href="">首页</a>
                <a class="header-menu-item" href="">新闻</a>
                <a class="header-menu-item" href="">角色</a>
                <a class="header-menu-item" href="">世界</a>
                <a class="header-menu-item" href="">漫画</a>
                <a class="header-menu-item" href="">社区</a>
                <i class="header-menu-indicator" style="transform: translateX(30px);"></i>
            </div>
        </div>
        <div class="header-right">
            <a class="header-right-item">成长关爱系统 <img src="./static/assets/heart.png" alt="成长关爱系统"></a>
            <a class="header-right-item">登录 <img src="./static/assets/user.png" alt="登录"></a>
        </div>
    </div>
    <div class="banner">
        <video muted autoplay loop src="./static/assets/video.mp4"></video>
        <img class="cadpa" src="./static/assets/badge.png" alt="适龄提示：12岁以上">
        <div class="banner-control-box">
            <div class="play-box">
                <button></button>
            </div>
            <div class="download-area">
                <div class="download-area-left">
                    <img class="qrcode-icon" src="./static/assets/d-qrcode.jpeg" alt="二维码图标">
                    <img class="qrcode" src="./static/assets/d-qrcode.png" alt="二维码">
                </div>
                <div class="download-area-center">
                    <a class="download-link" href="">
                        <img src="./static/assets/d-ps.png" alt="ps4">
                        <img src="./static/assets/d-ps-modal.png" alt="ps4">
                    </a>
                    <a class="download-link" href="">
                        <img src="./static/assets/d-tap.png" alt="taptap">
                        <img src="./static/assets/d-tap-modal.png" alt="taptap">
                    </a>
                    <a class="download-link" href="">
                        <img src="./static/assets/d-ios.png" alt="ios">
                        <img src="./static/assets/d-ios-modal.png" alt="ios">
                    </a>
                    <a class="download-link" href="">
                        <img src="./static/assets/d-android.png" alt="android">
                        <img src="./static/assets/d-android-modal.png" alt="android">
                    </a>
                </div>
                <div class="download-area-right">
                    <a class="download-link" href="">
                        <img src="./static/assets/d-pc.png" alt="pc">
                        <img src="./static/assets/d-pc-modal.png" alt="pc">
                    </a>
                </div>
            </div>
            <div class="arrow-box">
                <div class="arrow-box-item"></div>
                <div class="arrow-box-item"></div>
                <div class="arrow-box-item"></div>
            </div>
        </div>
    </div>
</body>

</html>
